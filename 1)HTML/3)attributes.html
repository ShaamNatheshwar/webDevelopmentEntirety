<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name = 'viewport' content="width = device-width, initial-scale = 1.0">
        <title>Attributes</title>
    </head>
    <body>
        <a href="https://www.google.com">Google</a>
        <img src = "https://images.unsplash.com/photo-1678833823181-ec16d450d8c1?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHw1fHx8ZW58MHx8fHw%3D&auto=format&fit=crop&w=500&q=60" alt = 'unsplash image'>

        <p style="color: red">This is a paragraph</p>
